<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

<body>
	<div class="container">
    <div class="row  valign-wrapper" style="height: 90vh;">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="white">
                <h4 class="center-align">Registrarse</h4>
                <form>
                    <div class="input-field ">
                        <input id="correo" type="email" class="validate">
                        <label for="correo">Correo Electrónico</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field ">
                        <input id="confirm-password" type="password" class="validate">
                        <label for="confirm-password">Confirmar Contraseña</label>
                    </div>
                    <div class="center-align">
                    	
                    		<a id="btn-iniciar" class="btn waves-effect waves-light blue" type="submit" name="action">Registrarse</a>
                    	
                        
                        <a class="btn waves-effect waves-light blue">
                        	 Iniciar Sesion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

       
<script>
    const correo =document.querySelector("#correo");
    const password2 =document.querySelector("#confirm-password");
    const password = document.querySelector("#password")
    const button = document.querySelector("#btn-iniciar")
    
    
    	button.addEventListener("click", (event)=>{
        console.log(event)
        validateEmpty(correo.value, password.value, password2.value);
        
    })


    function validateEmpty(valueInput, valueInput2, valueInput3){
       if(valueInput.length == 0 || valueInput2.length == 0 || valueInput3.length == 0){
            alert("debe llenar el campo de correo y contraseña")
       }else{
       		if (valueInput2 == valueInput3) {
       			window.location.href = "../index.html"
       		}else{
       			alert("las contraseñas no coinciden")
       		}
            
       }
    }


    


</script>

        
           

    
   

</body>
</html>
